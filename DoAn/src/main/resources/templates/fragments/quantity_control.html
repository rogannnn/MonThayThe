<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
<body>
  <div th:fragment="quantity_control(qtyValue, productId)">
    <nav>
      <ul class="pagination" style="margin-bottom:0px ">
        <li class="page-item">
          <a href="" class="page-link minusButton" th:pid="${productId}"><b>-</b></a>
        </li>
        <li class="page-item">
          <input type="text" th:value="${qtyValue}" pattern="[0-9]*" class="form-control text-center"
                  onkeydown="return false" style="max-width: 55px" th:id="'quantity' + ${productId}">
        </li>
        <li class="page-item">
          <a href="" class="page-link plusButton" th:pid="${productId}"><b>+</b></a>
        </li>
      </ul>
    </nav>
  </div>
</body>
</html>
